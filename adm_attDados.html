<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Atualizar Dados</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e50914;
        }

        .logout-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #b20710;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e50914;
            padding-bottom: 5px;
        }

        .filme-card img {
        max-width: 300px; /* Largura máxima de 300px */
        height: auto; /* Mantém a proporção */
        margin-bottom: 10px; /* Espaço abaixo da imagem */
        display: block; /* Garante que a imagem ocupe toda a largura disponível */
    }

    .filme-card button.edit-movie {
        background-color: #e50914; /* Cor vermelha como o menu */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px; /* Espaço entre os elementos acima */
        display: block; /* Força o botão a ocupar a linha inteira */
        width: fit-content; /* Ajusta a largura ao conteúdo */
    }

    .filme-card button.edit-movie:hover {
        background-color: #b20710; /* Vermelho mais escuro ao passar o mouse */
    }

        .filme-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .filme-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .filme-card label {
            font-weight: bold;
        }

        .filme-card input,
        .filme-card textarea {
            margin-bottom: 10px;
            width: 100%;
        }

        .product-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-item button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #b20710;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background-color: #444;
        }

        #funcao_pagina{
            font-weight: bolder;
            color: yellow;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Cinema Genérico - Administrador: <span id="funcao_pagina">Atualizar Dados</span></div>
        <nav>
            <a href="adm_addDados.html">Adicionar Dados</a>
            <a href="adm_attDados.html">Atualizar Dados</a>
            <a href="login.html" class="logout-button">Logout</a>
        </nav>
    </header>

    <div class="container">
        <!-- Filmes -->
        <div class="section">
            <h2>Filmes por Sala</h2>
            <div class="filme-container" id="filmeContainer">
                <!-- Filmes serão carregados dinamicamente aqui -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cinema Genérico. Todos os direitos reservados.</p>
    </footer>

    <script src="./js/adm_attDados.js"></script>
</body>

</html>
