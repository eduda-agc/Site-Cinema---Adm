<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e50914;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero a {
            background-color: #e50914;
            color: #fff;
            padding: 15px 30px;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .hero a:hover {
            background-color: #b20710;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Cinema Genérico</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="filmes.html">Filmes</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Bem-vindo ao Cinema Genérico</h1>
        <p>Descubra os últimos lançamentos, clássicos atemporais e muito mais!</p>
        <a href="filmes.html">Explorar Filmes</a>
    </section>

    <footer>
        <p>&copy; 2024 Cinema Genérico. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
