<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Cinema Genérico</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e50914;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .filme-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .filme-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .filme-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .filme-card p {
            margin: 10px 0;
        }

        .filme-card button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .filme-card button:hover {
            background-color: #b20710;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Cinema Genérico - Filmes</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="filmes.html">Filmes</a>
            <a href="produtos.html">Produtos</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="container">
        <h2>Filmes em Exibição</h2>
        <div class="filme-container" id="filmeContainer">
            <!-- Filmes serão carregados dinamicamente aqui -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cinema Genérico. Todos os direitos reservados.</p>
    </footer>

    <script src="./js/filmes.js"></script>
</body>

</html>
